
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" href="style.css">
        <title>Deposite</title>

    <body >
        <div class="maincontent"> 
            <header>DEPOSITE CALCULATE</header>
            <div class="maincontent__item input_div">
                <form name="input" method="get" autocomplete="off" id="form" class="maincontent_item_input_form">
                    <table class="maincontent_item_input_form_table">
                        <tr>
                            <td><b>amount of money</b></td>
                            <td><input type="number" id="AmountOfMoney" ></td>
                        </tr>
                         <tr>
                            <td><b>number of months</b></td>
                            <td> <input type="numder" id="NumberOfMonth"  size="30" required></td>
                        </tr>
                         <tr>
                            <td><b>start month</b></td>
                            <td> <input type="text" id="StartMonth"  size="30" ></td>
                        </tr>
                         <tr>
                            <td><b>simple percent</b></td>
                            <td><input type="numder" id="SimplePercent"  size="30" required></td>
                        </tr>
                        <tr>
                            <td><b>complex percent</b></td>
                            <td><input type="numder" id="ComplexPercent"  size="30" required></td>
                        </tr>
                    </table>
                </form>
                <div class="maincontent_item_input_form_buttons">
                    <button form="form" class="but1" ><b>CALCULATE</b></button>
                    <button form="form" class="but2"><b>clear fields</b></button>
                    <button form="form" class="but3"><b>delete table</b></button>
                </div>
            </div>

                <table>
                    <tr>
                        <td class="maincontent__item_invisiable_cell"></td>
