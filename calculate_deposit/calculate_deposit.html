
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" href="style.css">
        <title>Deposite</title>
    </head>
    <body >
        <div class="maincontent"> 
            <header>DEPOSITE CALCULATE</header>
            <div class="maincontent__item input_div">
                <form name="input" method="get" autocomplete="off" id="form" class="maincontent_item_input_form">
                    <table class="maincontent_item_input_form_table">
                        <tr>
                            <td><b>amount of money</b></td>
                            <td><input type="numder" id="AmountOfMoney"   min="0" required></td>
                        </tr>
                         <tr>
                            <td><b>number of months</b></td>
                            <td><input type="numder" id="NumberOfMonth" min="1" step="1"  required></td>
                        </tr>
                         <tr>
                            <td><b>start month</b></td>
                            <td><input type="month" id="StartMonth" required></td>
                        </tr>
                         <tr>
                            <td><b>simple percent</b></td>
                            <td><input type="numder" id="SimplePercent" min="0"  required></td>
                        </tr>
                        <tr>
                            <td><b>complex percent</b></td>
                            <td><input type="numder" id="ComplexPercent" min="0"  required></td>
                        </tr>
                        <tr>
                            <td><b>compounding periods(months)</b></td>
                            <td><input type="numder" id="CompoundingPeriod" min="1" step="1" required></td>
                        </tr>
                    </table>
                </form>
                <div class="maincontent_item_input_form_buttons">
                    <button form="form" id="button_calculate"><b>CALCULATE</b></button>
                    <button form="form" id="button_clear-fields"><b>clear fields</b></button>
                    <button form="form" id="button_delete-table"><b>delete table</b></button>
                </div>
            </div>
            <div class="maincontent__item d1">
                <table id="output_table">
                    
                </table>
            </div>
        </div>
    </body>
<script src="script.js"></script>
</html>
