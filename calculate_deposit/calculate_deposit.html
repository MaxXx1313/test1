
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <link rel="stylesheet" href="style.css">
        <title>Deposite</title>
    </head>
    <body >
        <div class="maincontent"> 
            <header>DEPOSITE CALCULATE</header>
            <div class="maincontent__item input_div">
                <form name="input" method="get" autocomplete="off" id="form" class="maincontent_item_input_form">
                    <table class="maincontent_item_input_form_table">
                        <tr>
                            <td><b>amount of money</b></td>
                            <td><input id="AmountOfMoney" value="400" " ></td>
                        </tr>
                         <tr>
                            <td><b>number of months</b></td>
                            <td><input id="NumberOfMonth" value="12"  ></td>
                        </tr>
                         <tr>
                            <td><b>start month</b></td>
                            <td><input type="month" id="StartMonth" value="2019-10" ></td>
                        </tr>
                         <tr>
                            <td><b>simple percent</b></td>
                            <td><input id="SimplePercent" value="12" ></td>
                        </tr>
                        <tr>
                            <td><b>complex percent</b></td>
                            <td><input id="ComplexPercent" value="12" ></td>
                        </tr>
                        <tr>
                            <td><b>compounding period(months)</b></td>
                            <td><input id="CompoundingPeriod" value="1" ></td>
                        </tr>
                    </table>
                </form>
                <div class="maincontent_item_input_form_buttons">
                    <button id="button_calculate"><b>CALCULATE</b></button>
                    <button id="button_clear-fields"><b>clear fields</b></button>
                    <button id="button_delete-table"><b>delete table</b></button>
                </div>
            </div>
            <div class="maincontent__item d1">
                <table id="output_table">
                    
                </table>
            </div>
        </div>
    </body>
<script src="script.js"></script>
</html>
